<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
</head>

<body>
    <h1>Pseudoclases</h1>
    <table>
        <thead>
            <tr>
                <td>:active</td>
                <td> representa un elemento (como un botón) que el usuario está activando. La pseudo-clase :active se usa comúnmente en los elementos <a> y <button>, pero también se puede usar en otros elementos.</td>
            </tr>
        </thead>
    </table>

</body>

</html>
